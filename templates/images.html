<!doctype html>
<html>
  <head>
    <title>Barc</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" href="/static/icon.png">
  </head>
  <body>
    <h1>Images</h1>
    {% for i in images %}
      <div class=image>
        <img src="images/{{ i.id }}.jpg">
        <div class=chatter>
          <div class=result>{{ i.result|result }}</div>
          <div class=time>{{ i.created_at|datetime }}</div>
          <div>{{ i.latency }}ms</div>
          <div>IP: {{ i.ip_address }}</div>
          <div>Device ID: {{ i.device_id }}</div>
        </div>
      </div>
    {% endfor %}
  </body>
</html>
